{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <header>
        <h1>Disease Prediction</h1>
    </header>

    <div class="container">
        <h2>Enter the Details of the Patient</h2>
        <form action="" method="post">
            {% csrf_token %}

            <!-- Name Field -->
            <div class="form-group">
                <label for="Name">Name of Patient:</label>
                <input type="text" name="Name" id="Name" placeholder="Enter patient's name">
            </div>

            <!-- Symptom Selection -->
            <div class="form-group">
                <label for="symptom1">Symptom 1:</label>
                <select name="symptom1" id="symptom1">
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="symptom2">Symptom 2:</label>
                <select name="symptom2" id="symptom2">
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="symptom3">Symptom 3:</label>
                <select name="symptom3" id="symptom3">
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="symptom4">Symptom 4:</label>
                <select name="symptom4" id="symptom4">
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="symptom5">Symptom 5:</label>
                <select name="symptom5" id="symptom5">
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Algorithm Selection -->
            <label>Which Algorithm You Want To Use:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="algo" id="algoDecisionTree" value="DecisionTree">
                    <label for="algoDecisionTree">Decision Tree</label>
                </div>
                <div class="radio-option">
                    <input type="radio" name="algo" id="algoRandomForest" value="RandomForest">
                    <label for="algoRandomForest">Random Forest</label>
                </div>
                <div class="radio-option">
                    <input type="radio" name="algo" id="algoKNN" value="KNN">
                    <label for="algoKNN">K-Nearest Neighbor</label>
                </div>
                <div class="radio-option">
                    <input type="radio" name="algo" id="algoNaiveBayes" value="NaiveBayes">
                    <label for="algoNaiveBayes">Naive Bayes</label>
                </div>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
